      <div class="card">

      <div class="card">

        <div class="chart" id="chart6"></div>
      </div>

      <div class="card">
        <div class="chart" id="chart7"></div>
      </div>

    </section>



    <script>

      // Set the charts that we want on the page as variables linked to JSON files:
      var myChart1 = "../charts/UK_regions/chart.json";
      var myChart2 = "../charts/UK_regions/LondonBoro.json";
      var myChart3 = "../charts/UK_regions/map_popChange.json";
      var myChart4 = "../charts/UK_regions/debt_ratio.json";
      var myChart5 = "../charts/UK_regions/debt_population.json";
      var myChart6 = "../charts/UK_regions/map_LondonBoroughs.json";
      var myChart7 = "../charts/UK_regions/map_US_incomeTax.json";
      var myChart8 = "../charts/UK_regions/map_US_corpTax.json";

      
      // Embed the charts in the divs above
      vegaEmbed('#chart1', myChart1, {"actions": true});
      vegaEmbed('#chart2', myChart2, {"actions": true});
      vegaEmbed('#chart3', myChart3, {"actions": true});
      vegaEmbed('#chart4', myChart4, {"actions": true});
      vegaEmbed('#chart5', myChart5, {"actions": true});
      vegaEmbed('#chart6', myChart6, {"actions": true});
      vegaEmbed('#chart7', myChart7, {"actions": true});

  

    </script>
