<!DOCTYPE html>
<html lang="en">

<!-- ///////////////////  HEAD //////////////////////////////////// -->

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Data Project</title>

    <!--Stylesheets-->
    <link rel="stylesheet" href="css/project.css">
    

    <!--call JS for responsive navbar-->
    <script src="Project/navScript.js" defer></script>

    <!--The next three lines allow the Vega embed-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  </head>

<!-- ///////////////////  HEAD //////////////////////////////////// -->

  <body>
    <nav class="navbar">
      <div class="page-title">Data Science</div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
          <li><a href="eco.html">Eco Data Hub</a></li>
          <li><a href="Portfolio.html">Portfolio</a></li>
          <li><a href="https://github.com/jhellingsdata/jhellingsdata.github.io"><i class="fa fa-github"></i></a></li>
        </ul>
      </div>
    </nav>


    <p class=title>Explainer Series</p>

    <p class=subtitle>Jobs & Work</p>

    <hr class="solid">
    

    <section class="container">

        <div class="card">
            <div class="chart" id="chart1"></div>
        </div>


        <div class="card">
            <div class="chart" id="chart2"></div>
        </div>


        <div class="card">
            <div class="chart" id="chart3"></div>
        </div>


        <div class="card">
            <div class="chart" id="chart4"></div>
        </div>

        <div class="card">
          <div class="chart" id="chart5"></div>
        </div>

        <div class="card">
          <div class="chart" id="chart6"></div>
        </div>
        
        <div class="card">
          <div class="chart" id="chart7"></div>
        </div>



    </section>



    <script>

      // Set the charts that we want on the page as variables linked to JSON files:
      var myChart1 = "charts/exp3_work/C1a_US_unemploy.json";
      var myChart2 = "charts/exp3_work/C2a_US_employ.json";
      var myChart3 = "charts/exp3_work/C2a_US_employ_dualAxis.json";
      var myChart4 = "charts/exp3_work/C1b_UK_unemploy.json";
      var myChart5 = "charts/exp3_work/C2b_UK_employ.json";
      var myChart6 = "charts/exp3_work/map_US_minWage.json";
      var myChart7 = "charts/exp3_work/C4a_replacementRate.json";
      
      // Embed the charts in the divs above
      vegaEmbed('#chart1', myChart1, {"actions": true});
      vegaEmbed('#chart2', myChart2, {"actions": true});
      vegaEmbed('#chart3', myChart3, {"actions": true});
      vegaEmbed('#chart4', myChart4, {"actions": true});
      vegaEmbed('#chart5', myChart5, {"actions": true});
      vegaEmbed('#chart6', myChart6, {"actions": true});
      vegaEmbed('#chart7', myChart7, {"actions": true});
  

    </script>

  </body>

</html>
