


<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="charlieExample.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>

    <!--The next three lines allow the Vega embed-->
<script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

</head>



<body>

    <h1>Data Science 2021.</h1>

<!--Vaga embed, with notes for what is going on-->
<div class="grid_items"></div>
  <div class="chart" id="firstChart">  
  <div class="chart" id="secondChart">
  <div class="chart" id="thirdChart">
</div>


  <script>
    // Set the charts that we want on the page as variables linked to JSON files:
    var myChart1 = "Charts/chart1_covidUKRegions.json";
    var myChart2 = "Charts/chart2_ukProductivity.json";
    var myChart3 = "Charts/chartcrypto4_ETHthismonth.json";

    // Embed the charts in the divs above
    vegaEmbed('#firstChart', myChart1);
    vegaEmbed('#secondChart', myChart2);
    vegaEmbed('#thirdChart', myChart3);
  </script>
  

</body>

</html>
